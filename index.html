<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Monster</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="game-font">
    <div class="container-fluid background-img img-fluid">
        <!-- ANCHOR Heroes -->
        <div class="row">
            <div class="col-12 d-flex justify-content-start">
                <div class="card bg-dark border-white text-warning-emphasis m-3" style="width: 14rem;">
                    <img src="https://realmstock.com/cdn/shop/files/Witch_Doctor_Skin_7ce9ae12-c605-4646-92e0-41a4f256e171.png?v=1718092544&width=1206"
                        class="card-img-top" alt="...">
                    <div class="card-body fs-4">
                        <h2 class="card-title p-2 fw-bold">Wizard</h2>
                        <div class="d-flex">
                            <p class="card-text p-2">HP:
                            <p id="healthForWizard" class="fw-bold card-text p-2">100</p>
                            </p>
                        </div>
                        <div class="d-flex">
                            <p class="card-text ps-2 pt-2">GOLD:
                            <p id="goldForWizard" class="fw-bold card-text p-2">50</p>
                            </p>
                        </div>
                        <div class="d-flex">
                            <p class="card-text ps-2 pt-2">LVL:
                            <p id="XPForWizard" class="fw-bold card-text p-2">0</p>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="card m-3" style="width: 14rem;">
                    <img src="https://realmstock.com/cdn/shop/files/Oryxmas_Knight_Skin_7547d5c1-3e4e-474f-ba99-bae99ce1cc29.png?v=1718092569"
                        class="card-img-top" alt="...">
                    <div class="card-body fs-4 border-black">
                        <h2 class="card-title p-2 fw-bold">Knight</h2>
                        <div class="d-flex">
                            <p class="card-text p-2">HP:
                            <p id="healthForKnight" class="fw-bold card-text p-2">100</p>
                            </p>
                        </div>
                        <div class="d-flex">
                            <p class="card-text ps-2 pt-2">GOLD:
                            <p id="goldForKnight" class="fw-bold card-text p-2">50</p>
                            </p>
                        </div>
                        <div class="d-flex">
                            <p class="card-text ps-2 pt-2">LVL:
                            <p id="XPForKnight" class="fw-bold card-text p-2">0</p>
                            </p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- ANCHOR Boss -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-end">

                    <div class="card m-3" style="width: 20rem;">
                        <div class="d-flex justify-content-center pb-4 pe-4">
                            <h2>
                                Boss Defeated: <span class="fs-2" id="bossKillCount"></span>
                            </h2>
                        </div>
                        <img onclick="attackBoss()" src="https://i.imgur.com/wJYdIYE.png" class="card-img-top"
                            alt="...">
                        <div class="card-body">
                            <h4 class="card-title p-2 fw-bold text-danger d-flex justify-content-center">Satan's Right
                                Hand</h4>
                            <h5 class="card-title p-2 pt-2 fw-bold text-danger d-flex justify-content-center">HP: <p
                                    id="healthForBoss" class="fw-bold card-text ps-2">100</p>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ANCHOR Shop Card -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card m-3" style="width: 14rem;">
                        <div class="card-body">
                            <div class="d-flex">
                                <h5 class="card-title p-2 fw-bold">BUY POTION
                                    <h5 onclick="buyPotion()" id="buyPotion"
                                        class="fw-bold card-text d-flex align-items-start text-light bg-dark p-2 potion-img">
                                        100
                                    </h5>
                                </h5>
                            </div>
                            <div class="d-flex">
                                <h5 class="card-text p-2">BUY ROGUE
                                    <h5 id="buyRogue" class="fw-bold card-text p-2">100</h5>
                                </h5>
                            </div>
                            <div class="d-flex">
                                <h5 class="card-text ps-2 pt-2">BUY BARD
                                    <h5 id="buyBard" class="fw-bold card-text p-2">50</h5>
                                </h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ANCHOR Reset -->
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <div class="btn btn-danger text-danger-emphasis p-3 mb-4 fs-3" onclick="checkIfBothHeroesAreDead()">
                        RESET</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>

<!-- Boss Name: Satan's Right Hand -->
